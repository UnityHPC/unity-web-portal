networks:
  default:
    name: unity_dev_network
services:
  identity:
    hostname: identity
    build: identity
    ports:
      - "8010:80"
      - "389:389"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "389"]
  sql:
    hostname: sql
    build: sql
    ports:
      - "8020:80"
      - "3306:3306"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3306"]
  smtp:
    hostname: smtp
    image: schickling/mailcatcher
    ports:
      - "8030:1080"
  redis:
    hostname: redis
    build: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6379"]
  web:
    hostname: web
    build: web
    ports:
      - "8000:80"
    volumes:
      - ../../:/var/www/unity-web-portal
    depends_on:
      - identity
      - sql
      - smtp
      - redis
