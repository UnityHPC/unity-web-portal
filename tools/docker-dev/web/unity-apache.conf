<VirtualHost _default_:80>

    DocumentRoot /var/www/unity-web-portal/webroot

    <Location /panel>
        AuthType Basic
        AuthName "Unity User Panel"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
        # http basic auth sets REMOTE_USER, shib auth sets REMOTE_USER and also these
        # TODO why do we use these when we can use the ones already in LDAP for existing users?
        SetEnv givenName "DevFirstname"
        SetEnv sn "DevLastname"
        SetEnv mail "DevName@DevDomain.com"
    </Location>

    <Location /admin>
        AuthType Basic
        AuthName "Unity Admin Panel"
        AuthUserFile /etc/apache2/.htpasswd
        # FIXME Unknown Authz provider: group
        Require user web_admin@unityhpc.test
        # http basic auth sets REMOTE_USER, shib auth sets REMOTE_USER and also these
        # TODO why do we use these when we can use the ones already in LDAP for existing users?
        SetEnv givenName "DevFirstname"
        SetEnv sn "DevLastname"
        SetEnv mail "DevName@DevDomain.com"
    </Location>

</VirtualHost>
