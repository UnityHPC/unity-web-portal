name: docker-compose-phpunit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docker-compose-phpunit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.3"
        tools: composer
    - name: install composer dependencies
      run: composer update
    - name: Run docker compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "./tools/docker-dev/docker-compose.yml"
    - name: Execute tests in the running services
      run: docker compose -f ./tools/docker-dev/docker-compose.yml exec -w '/var/www/unity-web-portal' web bash -c 'XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover=path/to/clover.xml -d --min-coverage=65'
